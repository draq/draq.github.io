<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bible, a game like Wordle and Tradle">
    <title>Bible</title>
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script defer src="bible/bible.js"></script>
    <style>
        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .centered-section {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 800;
            margin-top: 20px;
            /* Adjust as needed */
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <header>
        <h1>Bible</h1>
        <p>A game like <a href="https://www.nytimes.com/games/wordle/index.html">Wordle</a> and <a
                href="https://games.oec.world/en/tradle/">Tradle</a>.</p>
    </header>
    <main>
        <blockquote>
            <p id="verse-content" style="font-weight: bold;"></p>
            <cite id="verse-citation" style="color: #f7f7f7;"></cite>
        </blockquote>
        <table>
            <thead>
                <tr>
                    <th>Volume</th>
                    <th>Genre</th>
                    <th>Book</th>
                    <th>Capter</th>
                    <th>Verse</th>
                    <th>Text</th>
                </tr>
            </thead>
            <tbody id='user-guesses'>
            </tbody>
        </table>
        <form>
            <table>
                <tbody id="user-input">
                </tbody>
            </table>
            <button type="button" onclick="submitGuess()">Guess</button>
        </form>
    </main>
</body>

</html>
